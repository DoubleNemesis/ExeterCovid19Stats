<!DOCTYPE html>
<html>
  <head>
    <title>Exeter Covid 19 Statistics</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="title"><span>Covid 19</span><br>Statistics for Exeter, UK
    <div class="date" id="date">Data harvested on</div>
</div>
    <div class="container">
        
        <div class="data"><span id="cumCases"></span> confirmed cases to date </div>
        <div class="data"><span id="newCases"></span> positive tests over the preceeding 7 days</div>
        <div class="data"><span id="cumDeaths"></span> deaths to date</div>
        <div class="data"><span id="newDeaths"></span> deaths over the preceeding 7 days</div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
